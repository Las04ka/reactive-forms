<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <mat-label>First Name:</mat-label>
        <input matInput
               placeholder="Jack"
               formControlName="firstName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name:</mat-label>
        <input matInput
               placeholder="Smith"
               formControlName="lastName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Birthday:</mat-label>
        <input type="date"
               matInput placeholder="Birthday"
               formControlName="birthday">
      </mat-form-field>

      <div class="technologies">
        <mat-label>Technology:</mat-label>
        <mat-radio-group formControlName="tech">
          <mat-radio-button
            class="example-radio-button"
            *ngFor="let tech of technologies|keyvalue"
            [value]="tech.key">
            {{tech.key}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="technologies-versions">
        <mat-label>Version:</mat-label>
        <mat-radio-group formControlName="techVersion">
          <mat-radio-button
            class="example-radio-button"
            *ngFor="let version of technologies[selectedTechnology]"
            [value]="version">
            {{version}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input type="email"
               matInput
               formControlName="email">
      </mat-form-field>

      <div class="hobbies" formArrayName="hobbies">
        <div class="hobby"
             *ngFor="let hobby of hobbies.controls; let i = index"
             [formGroupName]="i">
          <div class="hobby-header">
            <span>{{ i + 1 }}. Hobby</span>
            <button *ngIf="i > 0"
                    type="button"
                    mat-raised-button
                    color="accent"
                    (click)="onDeleteHobby(i)">
              remove
            </button>
          </div>
          <div class="hobby-body">
            <mat-form-field>
              <mat-label> Name</mat-label>
              <input matInput formControlName="hobbyName"/>
            </mat-form-field>
            <mat-form-field>
              <mat-label> Duration</mat-label>
              <input matInput formControlName="hobbyDuration"/>
            </mat-form-field>
          </div>
        </div>
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="onAddHobby()">
          add
        </button>
      </div>

      <mat-error *ngIf="form.controls['email'].hasError('forbiddenEmail')">
        email is already in use
      </mat-error>

      <button
        mat-raised-button
        type="submit"
        [disabled]="!form.valid">
        submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
